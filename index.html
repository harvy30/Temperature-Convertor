<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculate MPG</title>
    <link rel="stylesheet" href="mpg.css">
    <!-- <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> -->
</head>

<body>
    <section>
        <h1>Conver ferenhite to celsius</h1>
        <label for="Fahrenheit">Fahrenheit:</label>
        <input type="text" id="Fahrenheit" onkeyup="convert(this)">
        <br>
        <label for="Celsius">Celsius:</label>
        <input type="text" id="Celsius" onkeyup="convert(this)">
        <span id="result"></span>
    </section>
    <script>
    var _id = function _id(id) {
        return document.getElementById(id);
    }

    var convert = function(degree) {
        console.log(degree);
        var f = parseFloat(_id("Fahrenheit").value);
        var c = parseFloat(_id("Celsius").value);

        if (isNaN(degree.value)) {
            alert('Please enter a numeric value');
        } else if (degree.id == "Fahrenheit") {
            var cel = (f - 32) * 5 / 9;
            // console.log(f, ' is equl to ', cel, 'Celsius');
            _id("Celsius").value = cel.toFixed(0) || "";
        } else {
            var fer = (c * 1.8) + 32;
            // console.log(c, ' is equl to ', fer, 'Fahrenheit');
            _id("Fahrenheit").value = fer.toFixed(0) || "";
        }

    }

    // function sayHi() {
    //     alert('Hi this is my page');
    // }
    </script>
</body>

</html>
